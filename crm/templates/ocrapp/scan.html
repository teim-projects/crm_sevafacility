<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Visiting Card</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Styling the file input */
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 15px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        /* Styling the submit button */
        button[type="submit"] {
            background-color: #5c6bc0;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3f51b5;
            box-shadow: 0 4px 10px rgba(63, 81, 181, 0.2);
        }

        /* Supported formats */
        .supported-formats {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scan Visiting Card</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload & Scan</button>
        </form>
        <p class="supported-formats">Supported formats: JPG, PNG, PDF</p>
    </div>

</body>
</html>
