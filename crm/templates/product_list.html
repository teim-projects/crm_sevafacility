{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/customer.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Cardo:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .content {
            flex: 1;
            margin-left: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        h1 {
            color: #03AED2;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 500;
            padding: 20px;
            text-align: center;
        }
        
        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #7c7c7c;
            white-space: nowrap; /* Prevent wrapping */
        }

        th {
            font-family: "Cardo", serif;
            font-weight: 500;
            font-size: 17px;
            font-style: normal;
            color: #ffffff;
            font-weight: bold;
        }

        td {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #cbcaca;
        }

        tr:hover {
            background-color: #e9e9e9;
        }
        .no-quantity {
            background-color: rgb(255, 147, 147) !important;
        }


        .filter-container {
            font-family: "Outfit", sans-serif;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-container label {
            margin-right: 10px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .filter-container select {
            padding: 10px 15px;
            border: 2px solid #007bff; /* Border color */
            border-radius: 5px; /* Rounded corners */
            background-color: #f8f9fa; /* Light background color */
            color: #333;
            font-size: 16px;
            font-weight: 600;
            transition: border-color 0.3s, background-color 0.3s; /* Transition effects */
        }

        .filter-container select:hover {
            border-color: #0056b3; /* Change border color on hover */
            background-color: #e2e6ea; /* Slightly darker background on hover */
        }

        .filter-container select:focus {
            outline: none; /* Remove default outline */
            border-color: #0056b3; /* Change border color on focus */
            background-color: #e2e6ea; /* Maintain background color on focus */
        }


                
                .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .pagination button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        .pagination span {
            font-size: 16px;
            margin: 0 10px;
            color: #333;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .content{
                margin-top: 20px;
                margin-left: 0;
                max-width: 100%;
            }

        }

    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="content" style="align-items: center;">
        <h1>Product List</h1>
        <div class="filter-container">
            <label for="category-select">Filter by Category:</label>
            <select id="category-select">
                <option value="all">All Categories</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        
        <table id="product-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr class="product-row" data-category="{{ product.category }}">
                        <td>{{ product.category }}</td>
                        <td>{{ product.product_id }}</td>
                        <td>{{ product.product_name }}</td>
                        <!-- <td>{{ product.price }}</td> -->
                        <!-- <td class="{% if product.quantity == 0 %}no-quantity{% endif %}">{{ product.quantity }}</td> -->
                        <td>
                            <form action="{% url 'delete_product' product.product_id %}" method="POST" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-btn" disabled>Previous</button>
            <span id="page-info">Page 1 of {{ total_pages }}</span>
            <button id="next-btn">Next</button>
        </div>
        
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuItems = document.querySelectorAll('.sidebar ul li.has-submenu');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const submenu = this.querySelector('.submenu');
                    const arrow = this.querySelector('.arrow-down');
                    
                    // Hide all other submenus
                    menuItems.forEach(otherItem => {
                        if (otherItem !== this) {
                            const otherSubmenu = otherItem.querySelector('.submenu');
                            const otherArrow = otherItem.querySelector('.arrow-down');
                            if (otherSubmenu) {
                                otherSubmenu.style.display = 'none';
                                if (otherArrow.classList.contains('arrow-up')) {
                                    otherArrow.classList.remove('arrow-up');
                                }
                            }
                        }
                    });

                    // Toggle current submenu
                    if (submenu) {
                        submenu.style.display = (submenu.style.display === 'block' ? 'none' : 'block');
                        arrow.classList.toggle('arrow-up');
                    }
                });
            });
        });
        document.addEventListener("DOMContentLoaded", function() {

            const productsPerPage = 8;
            let currentPage = 1;

            const productRows = document.querySelectorAll('.product-row');
            const totalProducts = productRows.length;
            const totalPages = Math.ceil(totalProducts / productsPerPage);
            const pageInfo = document.getElementById('page-info');

            function updatePagination() {
                const start = (currentPage - 1) * productsPerPage;
                const end = start + productsPerPage;

                productRows.forEach((row, index) => {
                    row.style.display = (index >= start && index < end) ? '' : 'none';
                });

                document.getElementById('prev-btn').disabled = (currentPage === 1);
                document.getElementById('next-btn').disabled = (currentPage === totalPages);
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            }

            document.getElementById('prev-btn').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    updatePagination();
                }
            });

            document.getElementById('next-btn').addEventListener('click', function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    updatePagination();
                }
            });

            // Category filtering
            document.getElementById('category-select').addEventListener('change', function() {
                const selectedCategory = this.value;
                productRows.forEach(row => {
                    const rowCategory = row.getAttribute('data-category');
                    if (selectedCategory === 'all' || rowCategory === selectedCategory) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
                // Reset pagination
                currentPage = 1;
                totalProducts = document.querySelectorAll('.product-row:visible').length;
                totalPages = Math.ceil(totalProducts / productsPerPage);
                updatePagination();
            });

            updatePagination(); // Initial call
        });
    </script>
</body>
</html>
