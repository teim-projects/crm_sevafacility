<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .container {
            max-width: 750px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 50px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h2 {
            font-size: 30px;
            font-weight: 600;
            color: #444;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            border-radius: 30px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 16px rgba(0, 86, 179, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: 500;
            display: none; /* Hidden by default */
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Schedule a Meeting</h2>

    <!-- Calendly inline widget -->
    <div class="calendly-inline-widget" data-url="https://calendly.com/connectteim" style="min-width:320px;height:700px;"></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>

    <div style="text-align: center; margin-top: 40px;">
        <button class="btn btn-primary" onclick="scheduleMeeting()">Return to Dashboard</button>
    </div>
</div>

<!-- Notification message -->
<div class="notification" id="notification">
    Meeting successfully scheduled!
</div>

<script>
    // Redirects to the index page and passes a flag to show notification
    function scheduleMeeting() {
        window.location.href = '/index?schedule_success=1';
    }
</script>

</body>
</html>
