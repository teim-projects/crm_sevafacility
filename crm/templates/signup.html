{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url("{% static 'images/login-background.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
        }

        .box {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: 0.5s;
            margin: 20px;
        }

        .box input[type="text"],
        .box input[type="password"],
        .box input[type="email"] {
            border: 0;
            background: none;
            display: block;
            margin: 10px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
        }

        .box h1 {
            color: white;
            text-transform: uppercase;
            font-weight: 500;
        }

        .box input[type="text"]:focus,
        .box input[type="password"]:focus,
        .box input[type="email"]:focus {
            border-color: #2ecc71;
        }

        .box input[type="submit"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        .box input[type="submit"]:hover {
            background: #2ecc71;
        }

        .forgot {
            text-decoration: underline;
        }

        .login-link {
            color: white;
            margin-top: 20px;
        }

        .login-link a {
            color: #2ecc71;
            text-decoration: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .box {
                padding: 20px;
            }

            .box h1 {
                font-size: 24px;
            }

            .box p {
                font-size: 16px;
            }

            .box input[type="text"],
            .box input[type="password"],
            .box input[type="email"],
            .box input[type="submit"] {
                padding: 10px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .box {
                padding: 15px;
            }

            .box h1 {
                font-size: 20px;
            }

            .box p {
                font-size: 14px;
            }

            .box input[type="text"],
            .box input[type="password"],
            .box input[type="email"],
            .box input[type="submit"] {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
    <title>Signup</title>
</head>
<body>
    <div class="box">
        <form method="POST">
            {% csrf_token %}
            <h1>Sign Up</h1>
            <p>Please enter your <span style="color: #2ecc71;">Details</span></p>
            <input type="text" placeholder="Username" name="uname">
            <input type="email" placeholder="Email" name="uemail">
            <input type="password" placeholder="Password" name="upass">
            <input type="password" placeholder="Confirm Password" name="cpass">
            <input type="text" placeholder="Security Key" name="security_key">
            <input type="submit" value="Submit">
            {% if msg1 %}
                <p class="msg1">{{ msg1 }}</p>
            {% elif msg2 %}
                <p class="msg2">{{ msg2 }}</p>
            {% elif msg3 %}
                <p class="msg3">{{ msg3 }}</p>
                <a href="/"><button class="lg-btn" type="button">Login</button></a>
            {% endif %}
            <p class="login-link">Already have an account? <a href="/">Log in</a></p>
        </form>
    </div>
</body>
</html>
