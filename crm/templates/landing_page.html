{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f4f4f4;
        }

        .background-image {
            background-image: url("{% static 'images/landing_background.jpg' %}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }

        .heading {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 30px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 20ch;
            animation: typing 3s steps(20) 1s infinite alternate, 
                       erase 3s steps(20) 4s infinite alternate;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 20ch; }
        }

        @keyframes erase {
            50% { width: 20ch; }
            100% { width: 0; }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 250px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 20px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border-radius: 25px;
            text-align: center;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 12px rgba(0, 123, 255, 0.3);
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 12px 18px rgba(0, 123, 255, 0.4);
        }

        .left-side, .right-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Media query for mobile devices with a max-width of 480px */
        @media (max-width: 480px) {
            .background-image {
                padding: 15px;
                background-size: cover;
            }

            .heading {
                font-size: 14px;
                margin-bottom: 20px;
                width: 40ch;
                border-right: 2px solid white;
                animation: typing 3s steps(40) 1s infinite alternate, 
                           erase 3s steps(40) 4s infinite alternate;
            }

            .btn {
                padding: 10px 18px;
                font-size: 14px;
                margin: 8px 0;
            }

            .button-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="heading">Seva Facility Services PVT LTD</div>
        <div class="button-container">
            <div class="left-side">
                <a href="/technician_login" class="btn">Login as Technician</a>
            </div>
            <div class="right-side">
                <a href="/user_login" class="btn">Login as Admin</a>
                <a href="/user_login" class="btn">Login as Employee</a>
            </div>
        </div>
    </div>
</body>
</html>
