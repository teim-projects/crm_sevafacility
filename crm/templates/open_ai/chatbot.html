<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa; /* Light background color */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px; /* Limit the width for better readability */
            margin: auto; /* Center the chat container */
            border: 1px solid #ccc; /* Optional: adds a border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            background-color: #fff; /* White background for the chat */
        }

        .conversation-history {
            padding: 20px;
            flex-grow: 1; /* Allow this section to grow to fill space */
            overflow-y: auto; /* Enables vertical scrolling */
            max-height: 400px; /* Set a maximum height for the scrollable area */
            border-bottom: 1px solid #ccc; /* Bottom border for separation */
        }

        .message {
            margin-bottom: 10px; /* Space between messages */
            padding: 10px; /* Padding for message boxes */
            border-radius: 5px; /* Rounded corners for messages */
        }

        .user-message {
            background-color: #e9ecef; /* Light grey for user messages */
            text-align: left; /* Align user messages to the left */
        }

        .gemini-message {
            background-color: #d1ecf1; /* Light blue for Gemini messages */
            text-align: left; /* Align Gemini messages to the left */
        }

        .input-section {
            padding: 20px; /* More padding for the input section */
            border-top: 1px solid #ccc; /* Top border for separation */
            background-color: #f8f9fa; /* Light background for input section */
        }
    </style>
</head>

<body class="container py-3">

    <div class="chat-container">

        <h1 class="text-center mt-3">Gemini AI Model - Chatbot</h1>
        <p class="text-center">This is a simple chatbot using the Gemini AI model.</p>

        <div class="conversation-history">
            {% for entry in conversation_history %}
            <div class="message user-message">
                <strong>You:</strong> {{ entry.prompt }}
            </div>
            <div class="message gemini-message">
                <strong>Gemini:</strong> {{ entry.response|safe }}
            </div>
            {% endfor %}
        </div>

        <div class="input-section">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="prompt" class="form-label">Ask Gemini:</label>
                    <textarea name="prompt" class="form-control" id="prompt" rows="3"
                        placeholder="Ask Gemini your question..." required></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Ask Gemini</button>
            </form>

            <form method="GET" action="{% url 'clear_conversation' %}" class="mt-3">
                <button class="btn btn-danger" type="submit">Clear Conversation</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
